<html>
<head>

<style>
body{

  height:100vh;
  background:linear-gradient(160deg,#ff5f8a,#ff2d6f);
  overflow:hidden;
  color:white;
  font-family:sans-serif;
  text-align:center;
}
.heart{
  position:fixed;
  top:-10vh;

  font-size:28px;
  animation:kiss 1.8s forwards;
}
@keyframes kiss{
  to{transform:translateY(-80px) scale(1.4);opacity:0;}
}
</style>
</head>

<body>

<h1>Feel my love ðŸ’‹</h1>
<p>Tap anywhere</p>

<script>
document.addEventListener("click", e=>{
  const kiss=document.createElement("div");
  kiss.className="kiss";
  kiss.innerText="ðŸ’‹";
  kiss.style.left=e.clientX+"px";
  kiss.style.top=e.clientY+"px";
  document.body.appendChild(kiss);
  setTimeout(()=>kiss.remove(),1800);
});

setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="â¤ï¸";

setTimeout(()=>{
